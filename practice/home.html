        <div>

            <div class="main-card ml-4 d-flex flex-row">
                <div class="shadow duration-card d-flex flex-column">
                    <i class="fas fa-arrow-alt-circle-left icon"></i>
                    <h1 class="mt-4">15 Minute Meeting</h1>
                    <p>&#x1F552; 15 min</p>
                    <p>&#x1F4C5; 10.00am-10.15am, Jan 28 2022</p>
                    <p>&#x1F30E; India Standard Time</p>
                </div>
                <div class=" shadow details-card d-flex flex-column">
                    <h1>Enter Details</h1>
                    <form>
                        <div class="form-group">
                        <label for="name">Name*</label>
                        <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" required>
                        </div>
                        <input class="button" type="submit" value="Add Guests">
                        <div class="form-group add-guests">
                        <label for="guests">Please share the reason of the meeting in brief</label>
                        <textarea id="guests" name="guests" rows="4" cols="50" placeholder="Hi, look forward to meeting you!"></textarea>
                        </div>
                        <input class="button" type="submit" value="Schedule Event">
                    </form>
                </div>
            </div>

        </div>
